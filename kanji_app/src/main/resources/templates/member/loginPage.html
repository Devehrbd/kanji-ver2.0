<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<style>
@font-face {
    font-family: 'KOTRAHOPE';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/KOTRAHOPE.woff2') format('woff2');
    font-weight: normal;
   	font-style: normal;
}
.nanumgothic * {
 font-family: 'Nanum Gothic', sans-serif;
}
/*  1번째  */
body {
	margin : 0 auto;
	font-family: 'Nanum Gothic', sans-serif;
}

main{
	width : 70%;
	min-width : 1200px;
	height : 90vh;
	min-height : 900px;
	
	margin : 0 auto;
	text-align : center;
}

/*  2번째  */
.loginPage_top_wrap{
	width : 100%;
	height : 40%;
	
	display : flex;
	justify-content: center;
	align-items: center;
	
	font-family : KOTRAHOPE;
	font-size : 4.0rem;
	color : #505050;
	
}

.loginPage_center_wrap{
	width : 100%;
	height : 60%; 
	
	

	justify-content: center;
	align-items: top;
}

/*  3번째 - top_wrap  */


/*  3번째 - center_wrap  */
.loginPage_center_wrap form {
	display : flex;
	width : 100%;
	height : 70%;

	
	flex-direction : column;
	justify-content: center;
	align-items: top;
}

.loginPage_center_wrap form div{
	display : flex;
	align-items : center;
	margin : 0 auto;
	width : 50%;
	height: 30%;
	position : relative;
}
.loginPage_center_wrap form div:last-child {
	justify-content : center;
}

.loginPage_center_wrap label {
	padding-right : 50px;
	color : #828282;
	font-size : 15px;
	position : absolute;
	transition : 0.5s;
	padding-left : 10px;
	font-weight : 500;
	cursor : auto;
	
}

.loginPage_center_wrap input{
	border : none;
	border-bottom : 1px solid #828282;
	width : 100%;
	height : 50%;
	position : absolute;
	padding-left : 10px;
	
}

.loginPage_center_wrap input:focus,
.loginPage_center_wrap input:valid{
	outline : none;
	border-bottom : 3px solid #F57878;
	transition : 0.1s;
}


.loginPage_center_wrap input:focus + label,
.loginPage_center_wrap input:valid + label{
	transform : translateY(-170%);
	font-size : 11px;
}

.loginPage_center_wrap button {
	background : #FF5A5A;
	border : none;
	width : 40%;
	height : 50%;
	color : white;
	font-size : 30px;
	font-family : KOTRAHOPE;
	border-radius : 10px;
	cursor : pointer;
}
.loginPage_center_wrap_join{
	width : 100%;
	height : 30%;
}

.loginPage_center_wrap_join button{
	width : 13%;
	height : 23%;
	font-size : 23px;
	background : #FF8282;
}

.loginPage_center_wrap button:hover {
	background : #FAA8A8;
}
.loginPage_center_wrap_join button:hover{
	background : #FAC1C1;
}

</style>
<meta charset="UTF-8">
<title>Kanji 2136</title>
</head>
<body>
<main>
	<div class = "loginPage_top_wrap">
		<div><span>반복 !&nbsp;&nbsp;상용한자 !&nbsp;&nbsp;로그인 !</span></div>
	</div>
	
	<div class = "loginPage_center_wrap">
		<form action = "/member/login" method = "post">
			<div>
				<input id = "member_id_input" type = "text" name = "memberId" required>
				<label for = "member_id_input">아이디</label>
			</div>
			<div>
				<input id = "member_pw_input" type = "password" name = "memberPass" required>
				<label for = "member_pw_input">비밀번호</label>
			</div>
			<div>
				<button type="submit">로 그 인</button>
			</div>
		</form>
		<div class = "loginPage_center_wrap_join">
			<br>
			<br>
			<span>아직 회원이 아니시라면?</span>
			<br>
			<br>
			<button>회 원 가 입</button>
		</div>
	</div>

	
</main>
</body>
</html>
